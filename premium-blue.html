<html lang="en">
<head>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@300;400;500;600&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      /* Blue palette */
      --blue-50: #eff6ff;
      --blue-100: #dbeafe;
      --blue-200: #bfdbfe;
      --blue-300: #93c5fd;
      --blue-400: #60a5fa;
      --blue-500: #3b82f6;
      --blue-600: #2563eb;
      --blue-700: #1d4ed8;
      --blue-800: #1e40af;
      --blue-900: #1e3a8a;
      --blue-950: #0f172a;

      /* Monochromatic icons */
      --icon-base: #7da8d4;
      --icon-light: #a8c8e8;
      --icon-dark: #5080b0;
      --icon-shadow: #2d5080;

      --glass-bg: rgba(255, 255, 255, 0.05);
      --glass-border: rgba(255, 255, 255, 0.08);

      --text-primary: rgba(255, 255, 255, 0.95);
      --text-secondary: rgba(255, 255, 255, 0.7);
      --text-muted: rgba(255, 255, 255, 0.45);
    }

    body {
      font-family: 'SF Pro Display', 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      min-height: 100vh;
      background: linear-gradient(160deg,
        #1d4ed8 0%,
        #1a44c0 20%,
        #1738a8 40%,
        #142d90 60%,
        #102478 80%,
        #0f172a 100%
      );
      display: flex;
      overflow: hidden;
    }

    /* Navigation */
    .nav-back {
      position: fixed;
      top: 20px;
      left: 90px;
      z-index: 100;
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 8px 14px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 8px;
      color: var(--text-muted);
      text-decoration: none;
      font-size: 13px;
      transition: all 0.2s ease;
    }

    .nav-back:hover {
      background: rgba(255, 255, 255, 0.08);
      color: var(--text-secondary);
    }

    /* Sidebar */
    .sidebar {
      width: 72px;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px 0;
      gap: 8px;
      position: relative;
      z-index: 20;
    }

    .sidebar-icon {
      width: 44px;
      height: 44px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .sidebar-icon:hover { transform: scale(1.08); }

    .sidebar-icon.active {
      background: rgba(255, 255, 255, 0.08);
      border-radius: 14px;
      padding: 6px;
    }

    .sidebar-icon.active .icon-3d-small { transform: scale(1.1); }

    .icon-3d-small {
      width: 32px;
      height: 32px;
      border-radius: 8px;
      background: linear-gradient(145deg,
        var(--icon-light) 0%,
        var(--icon-base) 40%,
        var(--icon-dark) 100%
      );
      box-shadow:
        0 3px 6px rgba(0, 0, 0, 0.25),
        0 6px 12px rgba(0, 0, 0, 0.15),
        inset 2px 2px 4px rgba(255, 255, 255, 0.3),
        inset -2px -2px 4px rgba(0, 0, 0, 0.15);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s ease;
    }

    .sidebar-svg {
      width: 16px;
      height: 16px;
      fill: none;
      stroke: var(--blue-950);
      stroke-width: 1.5;
      stroke-linecap: round;
      stroke-linejoin: round;
      opacity: 0.6;
      filter: drop-shadow(0 1px 0 rgba(255, 255, 255, 0.3));
      display: block;
      flex-shrink: 0;
    }

    /* Main */
    .main-area {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px;
    }

    /* Background */
    .bg-glow {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 0;
    }

    .glow-orb {
      position: absolute;
      border-radius: 50%;
      filter: blur(100px);
      opacity: 0.45;
      animation: orb-drift 26s ease-in-out infinite;
    }

    .glow-orb.a {
      width: 600px;
      height: 600px;
      background: radial-gradient(circle, var(--blue-500) 0%, transparent 70%);
      top: -250px;
      left: -150px;
    }

    .glow-orb.b {
      width: 450px;
      height: 450px;
      background: radial-gradient(circle, var(--blue-400) 0%, transparent 70%);
      bottom: -150px;
      right: -100px;
      animation-delay: -12s;
    }

    .glow-orb.c {
      width: 300px;
      height: 300px;
      background: radial-gradient(circle, #818cf8 0%, transparent 70%);
      top: 45%;
      right: 28%;
      animation-delay: -20s;
    }

    @keyframes orb-drift {
      0%, 100% { transform: translate(0, 0) scale(1); }
      50% { transform: translate(50px, -35px) scale(1.08); }
    }

    /* ============================================
       PREMIUM 3D PILL ICON
       ============================================ */
    .icon-section {
      perspective: 1200px;
      margin-bottom: 48px;
    }

    .floating-icon-wrapper {
      position: relative;
      width: 250px;
      height: 170px;
      transform-style: preserve-3d;
      animation: gentle-float 8s ease-in-out infinite;
    }

    @keyframes gentle-float {
      0%, 100% { transform: translateY(0) rotateX(0deg) rotateY(0deg); }
      20% { transform: translateY(-20px) rotateX(6deg) rotateY(-7deg); }
      40% { transform: translateY(-8px) rotateX(-4deg) rotateY(5deg); }
      60% { transform: translateY(-24px) rotateX(4deg) rotateY(-5deg); }
      80% { transform: translateY(-12px) rotateX(-3deg) rotateY(4deg); }
    }

    .floating-icon {
      position: relative;
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
    }

    /* Pill base */
    .icon-base-premium {
      position: absolute;
      inset: 0;
      border-radius: 85px;
      background: linear-gradient(160deg,
        var(--blue-100) 0%,
        var(--blue-200) 15%,
        var(--blue-300) 32%,
        var(--blue-400) 50%,
        var(--blue-500) 68%,
        var(--blue-600) 85%,
        var(--blue-700) 100%
      );
      box-shadow:
        0 30px 60px rgba(15, 23, 42, 0.55),
        0 15px 30px rgba(15, 23, 42, 0.35),
        0 0 80px rgba(96, 165, 250, 0.3),
        inset 0 5px 12px rgba(255, 255, 255, 0.45),
        inset 0 -8px 22px rgba(15, 23, 42, 0.3),
        inset 5px 0 12px rgba(255, 255, 255, 0.15);
      transform: translateZ(-22px);
    }

    /* Depth */
    .icon-depth {
      position: absolute;
      inset: 5px;
      border-radius: 82px;
      background: linear-gradient(160deg,
        rgba(255, 255, 255, 0.2) 0%,
        rgba(255, 255, 255, 0.08) 30%,
        transparent 50%,
        rgba(0, 0, 0, 0.06) 80%,
        rgba(0, 0, 0, 0.12) 100%
      );
      transform: translateZ(-10px);
    }

    /* Glaze */
    .icon-glaze {
      position: absolute;
      inset: 10px;
      border-radius: 78px;
      background: linear-gradient(140deg,
        rgba(255, 255, 255, 0.42) 0%,
        rgba(255, 255, 255, 0.15) 22%,
        rgba(255, 255, 255, 0.04) 45%,
        transparent 65%,
        rgba(255, 255, 255, 0.06) 100%
      );
      overflow: hidden;
      transform: translateZ(10px);
    }

    /* Reflection */
    .icon-reflection-premium {
      position: absolute;
      top: 12px;
      left: 35px;
      right: 35px;
      height: 48px;
      background: linear-gradient(180deg,
        rgba(255, 255, 255, 0.6) 0%,
        rgba(255, 255, 255, 0.25) 38%,
        rgba(255, 255, 255, 0.08) 65%,
        transparent 100%
      );
      border-radius: 50px;
      mask-image: radial-gradient(ellipse 100% 120% at 50% 0%, black 58%, transparent 100%);
      -webkit-mask-image: radial-gradient(ellipse 100% 120% at 50% 0%, black 58%, transparent 100%);
      transform: translateZ(14px);
      opacity: 0.92;
    }

    /* Cloud icon */
    .icon-cloud {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) translateZ(26px);
      width: 95px;
      height: 65px;
    }

    .cloud-svg {
      width: 100%;
      height: 100%;
      fill: var(--blue-50);
      filter: drop-shadow(0 3px 8px rgba(15, 23, 42, 0.35));
    }

    /* Sync arrows */
    .sync-arrows {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) translateZ(32px);
      width: 42px;
      height: 42px;
      animation: sync-spin 3.5s linear infinite;
    }

    @keyframes sync-spin {
      from { transform: translate(-50%, -50%) translateZ(32px) rotate(0deg); }
      to { transform: translate(-50%, -50%) translateZ(32px) rotate(360deg); }
    }

    .sync-svg {
      width: 100%;
      height: 100%;
      stroke: var(--blue-700);
      stroke-width: 2.5;
      fill: none;
      stroke-linecap: round;
    }

    /* Shadow */
    .icon-ground-shadow {
      position: absolute;
      bottom: -42px;
      left: 50%;
      transform: translateX(-50%) translateZ(-58px);
      width: 190px;
      height: 50px;
      background: radial-gradient(ellipse 100% 100%,
        rgba(15, 23, 42, 0.5) 0%,
        rgba(15, 23, 42, 0.2) 40%,
        transparent 70%
      );
      border-radius: 50%;
      animation: shadow-breathe 8s ease-in-out infinite;
    }

    @keyframes shadow-breathe {
      0%, 100% { transform: translateX(-50%) translateZ(-58px) scale(1); opacity: 0.65; }
      50% { transform: translateX(-50%) translateZ(-58px) scale(0.78); opacity: 0.38; }
    }

    /* Content */
    .content-text {
      text-align: center;
      animation: text-in 0.8s ease-out 0.4s both;
    }

    @keyframes text-in {
      from { opacity: 0; transform: translateY(18px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .content-title {
      font-size: 32px;
      font-weight: 500;
      color: var(--text-primary);
      letter-spacing: -0.5px;
      margin-bottom: 12px;
    }

    .content-subtitle {
      font-size: 14px;
      color: var(--text-secondary);
      margin-bottom: 32px;
    }

    /* Progress */
    .progress-container {
      width: 320px;
      animation: text-in 0.8s ease-out 0.6s both;
    }

    .progress-header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
      font-size: 13px;
    }

    .progress-label { color: var(--text-secondary); }
    .progress-value { color: var(--blue-300); font-weight: 500; }

    .progress-bar {
      height: 8px;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 4px;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, var(--blue-400), var(--blue-300));
      border-radius: 4px;
      width: 0%;
      animation: progress-grow 3s ease-out 1.2s forwards;
      box-shadow: 0 0 20px rgba(96, 165, 250, 0.5);
    }

    @keyframes progress-grow {
      to { width: 73%; }
    }

    /* Files */
    .file-list {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 24px;
      width: 100%;
    }

    .file-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 10px 14px;
      background: rgba(255, 255, 255, 0.04);
      border-radius: 10px;
      animation: file-in 0.4s ease-out both;
    }

    .file-item:nth-child(1) { animation-delay: 1.4s; }
    .file-item:nth-child(2) { animation-delay: 1.6s; }
    .file-item:nth-child(3) { animation-delay: 1.8s; }

    @keyframes file-in {
      from { opacity: 0; transform: translateX(-10px); }
      to { opacity: 1; transform: translateX(0); }
    }

    .file-icon {
      width: 34px;
      height: 34px;
      background: linear-gradient(145deg, var(--blue-400), var(--blue-500));
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      box-shadow:
        0 2px 6px rgba(0, 0, 0, 0.2),
        inset 0 1px 0 rgba(255, 255, 255, 0.3);
    }

    .file-info { flex: 1; }

    .file-name {
      font-size: 13px;
      color: var(--text-primary);
      margin-bottom: 2px;
    }

    .file-size {
      font-size: 11px;
      color: var(--text-muted);
    }

    .file-status {
      font-size: 14px;
      color: var(--text-muted);
    }

    /* Data streams */
    .data-streams {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 2;
      overflow: hidden;
    }

    .data-stream {
      position: absolute;
      width: 3px;
      height: 14px;
      background: linear-gradient(180deg, var(--blue-300), transparent);
      border-radius: 2px;
      animation: stream-up 4.5s linear infinite;
      opacity: 0.5;
    }

    .data-stream:nth-child(1) { left: 6%; animation-delay: 0s; }
    .data-stream:nth-child(2) { left: 14%; animation-delay: -0.6s; }
    .data-stream:nth-child(3) { left: 25%; animation-delay: -1.2s; }
    .data-stream:nth-child(4) { left: 38%; animation-delay: -1.8s; }
    .data-stream:nth-child(5) { left: 52%; animation-delay: -2.4s; }
    .data-stream:nth-child(6) { left: 65%; animation-delay: -3s; }
    .data-stream:nth-child(7) { left: 76%; animation-delay: -3.6s; }
    .data-stream:nth-child(8) { left: 88%; animation-delay: -4.2s; }
    .data-stream:nth-child(9) { left: 95%; animation-delay: -0.9s; }

    @keyframes stream-up {
      0% { transform: translateY(100vh) scaleY(0.6); opacity: 0; }
      12% { opacity: 0.55; transform: translateY(80vh) scaleY(1); }
      88% { opacity: 0.55; transform: translateY(8vh) scaleY(1); }
      100% { transform: translateY(-20px) scaleY(0.6); opacity: 0; }
    }
  </style>

  <script>
    const floatingIcon = document.getElementById('floatingIcon');
    let targetX = 0, targetY = 0, currentX = 0, currentY = 0;

    document.addEventListener('mousemove', (e) => {
      targetX = (e.clientX / window.innerWidth - 0.5) * 2;
      targetY = (e.clientY / window.innerHeight - 0.5) * 2;
    });

    function animate() {
      currentX += (targetX - currentX) * 0.06;
      currentY += (targetY - currentY) * 0.06;

      const rotateX = currentY * -12;
      const rotateY = currentX * 12;
      const floatY = Math.sin(Date.now() / 1000) * 17;

      floatingIcon.style.transform = `
        translateY(${floatY}px)
        rotateX(${rotateX}deg)
        rotateY(${rotateY}deg)
      `;

      requestAnimationFrame(animate);
    }

    animate();

    // Progress
    const progressValue = document.getElementById('progressValue');
    setTimeout(() => {
      let current = 0;
      const target = 73;
      const duration = 3000;
      const start = performance.now();

      function tick(now) {
        const elapsed = now - start;
        const progress = Math.min(elapsed / duration, 1);
        const eased = 1 - Math.pow(1 - progress, 3);
        current = Math.round(target * eased);
        progressValue.textContent = current + '%';
        if (progress < 1) requestAnimationFrame(tick);
      }

      requestAnimationFrame(tick);
    }, 1200);
  </script>
