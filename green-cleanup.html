<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Green Cleanup - Glass UI Demo</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --green-100: #dcfce7;
      --green-200: #bbf7d0;
      --green-300: #86efac;
      --green-400: #4ade80;
      --green-500: #22c55e;
      --green-600: #16a34a;
      --green-700: #15803d;
      --green-800: #166534;
      --green-900: #14532d;
      --green-950: #052e16;

      --glass-bg: rgba(255, 255, 255, 0.06);
      --glass-border: rgba(255, 255, 255, 0.1);

      --text-primary: rgba(255, 255, 255, 0.95);
      --text-secondary: rgba(255, 255, 255, 0.7);
      --text-muted: rgba(255, 255, 255, 0.5);

      --glow: rgba(74, 222, 128, 0.4);
    }

    body {
      font-family: 'Outfit', -apple-system, BlinkMacSystemFont, sans-serif;
      min-height: 100vh;
      background: linear-gradient(160deg, var(--green-700) 0%, var(--green-800) 40%, var(--green-950) 100%);
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Navigation */
    .nav-back {
      position: fixed;
      top: 24px;
      left: 24px;
      z-index: 100;
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 10px 18px;
      background: var(--glass-bg);
      backdrop-filter: blur(20px);
      border: 1px solid var(--glass-border);
      border-radius: 10px;
      color: var(--text-secondary);
      text-decoration: none;
      font-size: 14px;
      transition: all 0.2s ease;
    }

    .nav-back:hover {
      background: rgba(255, 255, 255, 0.1);
      color: var(--text-primary);
      transform: translateX(-4px);
    }

    /* Background */
    .bg-orbs {
      position: fixed;
      inset: 0;
      overflow: hidden;
      z-index: 0;
    }

    .orb {
      position: absolute;
      border-radius: 50%;
      filter: blur(100px);
      opacity: 0.5;
      animation: float-orb 24s ease-in-out infinite;
    }

    .orb-1 {
      width: 650px;
      height: 650px;
      background: radial-gradient(circle, var(--green-500) 0%, transparent 70%);
      top: -250px;
      right: -150px;
    }

    .orb-2 {
      width: 450px;
      height: 450px;
      background: radial-gradient(circle, var(--green-400) 0%, transparent 70%);
      bottom: -100px;
      left: -100px;
      animation-delay: -10s;
    }

    .orb-3 {
      width: 300px;
      height: 300px;
      background: radial-gradient(circle, #a3e635 0%, transparent 70%);
      top: 60%;
      left: 40%;
      animation-delay: -18s;
    }

    @keyframes float-orb {
      0%, 100% { transform: translate(0, 0) scale(1); }
      50% { transform: translate(-40px, 30px) scale(1.05); }
    }

    /* Glass panel */
    .glass-panel {
      position: relative;
      z-index: 10;
      width: 720px;
      min-height: 480px;
      background: var(--glass-bg);
      backdrop-filter: blur(45px) saturate(180%);
      -webkit-backdrop-filter: blur(45px) saturate(180%);
      border-radius: 26px;
      border: 1px solid var(--glass-border);
      box-shadow:
        0 35px 70px rgba(0, 0, 0, 0.35),
        0 0 0 1px rgba(255, 255, 255, 0.05) inset,
        0 2px 0 rgba(255, 255, 255, 0.1) inset;
      padding: 50px;
      display: grid;
      grid-template-columns: 1fr 1.2fr;
      gap: 40px;
      animation: panel-appear 0.85s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      opacity: 0;
      transform: translateY(35px) scale(0.96);
    }

    @keyframes panel-appear {
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    /* Window controls */
    .window-controls {
      position: absolute;
      top: 20px;
      left: 24px;
      display: flex;
      gap: 8px;
    }

    .window-dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      transition: transform 0.2s ease;
    }

    .window-dot:hover { transform: scale(1.15); }
    .dot-close { background: #ff5f57; }
    .dot-minimize { background: #febc2e; }
    .dot-maximize { background: #28c840; }

    .tab-indicator {
      position: absolute;
      top: 18px;
      left: 50%;
      transform: translateX(-50%);
      color: var(--text-muted);
      font-size: 13px;
      font-weight: 500;
    }

    /* 3D Hexagon Icon */
    .icon-section {
      display: flex;
      align-items: center;
      justify-content: center;
      perspective: 1100px;
    }

    .icon-3d-wrapper {
      position: relative;
      width: 220px;
      height: 240px;
      transform-style: preserve-3d;
      animation: icon-float 7s ease-in-out infinite;
    }

    @keyframes icon-float {
      0%, 100% {
        transform: translateY(0) rotateX(0deg) rotateY(0deg) rotateZ(0deg);
      }
      20% {
        transform: translateY(-16px) rotateX(6deg) rotateY(-7deg) rotateZ(2deg);
      }
      40% {
        transform: translateY(-6px) rotateX(-4deg) rotateY(5deg) rotateZ(-1deg);
      }
      60% {
        transform: translateY(-20px) rotateX(3deg) rotateY(-4deg) rotateZ(1deg);
      }
      80% {
        transform: translateY(-10px) rotateX(-3deg) rotateY(6deg) rotateZ(-1deg);
      }
    }

    .icon-3d {
      position: relative;
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
    }

    /* Hexagon shape */
    .icon-base {
      position: absolute;
      inset: 0;
      background: linear-gradient(
        150deg,
        var(--green-300) 0%,
        var(--green-400) 25%,
        var(--green-500) 50%,
        var(--green-600) 75%,
        var(--green-800) 100%
      );
      clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
      box-shadow:
        0 28px 56px rgba(0, 0, 0, 0.45),
        0 0 90px var(--glow);
      transform: translateZ(-22px);
    }

    .icon-base::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(180deg, rgba(255, 255, 255, 0.3) 0%, transparent 50%);
      clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
    }

    /* Glass layer */
    .icon-glass {
      position: absolute;
      inset: 14px;
      background: linear-gradient(
        145deg,
        rgba(255, 255, 255, 0.35) 0%,
        rgba(255, 255, 255, 0.08) 35%,
        rgba(255, 255, 255, 0.02) 60%,
        rgba(255, 255, 255, 0.12) 100%
      );
      clip-path: polygon(50% 5%, 95% 27%, 95% 73%, 50% 95%, 5% 73%, 5% 27%);
      backdrop-filter: blur(3px);
      transform: translateZ(12px);
    }

    /* Reflection */
    .icon-reflection {
      position: absolute;
      top: 10px;
      left: 40px;
      right: 40px;
      height: 55px;
      background: linear-gradient(
        180deg,
        rgba(255, 255, 255, 0.55) 0%,
        rgba(255, 255, 255, 0.1) 60%,
        transparent 100%
      );
      clip-path: polygon(50% 0%, 100% 50%, 75% 100%, 25% 100%, 0% 50%);
      transform: translateZ(18px);
    }

    /* Leaf icon */
    .icon-leaf {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) translateZ(30px);
      width: 70px;
      height: 90px;
    }

    .leaf-svg {
      width: 100%;
      height: 100%;
      fill: var(--green-100);
      filter: drop-shadow(0 3px 10px rgba(0, 0, 0, 0.3));
    }

    /* Shadow */
    .icon-shadow {
      position: absolute;
      bottom: -38px;
      left: 50%;
      transform: translateX(-50%) translateZ(-55px);
      width: 170px;
      height: 45px;
      background: radial-gradient(ellipse, rgba(0, 0, 0, 0.5) 0%, transparent 70%);
      animation: shadow-pulse 7s ease-in-out infinite;
    }

    @keyframes shadow-pulse {
      0%, 100% { transform: translateX(-50%) translateZ(-55px) scale(1); opacity: 0.65; }
      40% { transform: translateX(-50%) translateZ(-55px) scale(0.82); opacity: 0.35; }
      70% { transform: translateX(-50%) translateZ(-55px) scale(0.9); opacity: 0.5; }
    }

    /* Content */
    .content-section {
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding-right: 20px;
    }

    .content-title {
      font-size: 28px;
      font-weight: 500;
      color: var(--text-primary);
      margin-bottom: 28px;
      letter-spacing: -0.4px;
      animation: fade-in-up 0.6s ease-out 0.35s both;
    }

    @keyframes fade-in-up {
      from { opacity: 0; transform: translateY(18px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Stats grid */
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 16px;
    }

    .stat-card {
      background: rgba(255, 255, 255, 0.04);
      border: 1px solid rgba(255, 255, 255, 0.06);
      border-radius: 14px;
      padding: 18px;
      transition: all 0.3s ease;
      animation: fade-in-up 0.5s ease-out both;
    }

    .stat-card:nth-child(1) { animation-delay: 0.4s; }
    .stat-card:nth-child(2) { animation-delay: 0.5s; }
    .stat-card:nth-child(3) { animation-delay: 0.6s; }
    .stat-card:nth-child(4) { animation-delay: 0.7s; }

    .stat-card:hover {
      background: rgba(255, 255, 255, 0.08);
      border-color: rgba(255, 255, 255, 0.12);
      transform: translateY(-4px);
    }

    .stat-value {
      font-size: 26px;
      font-weight: 600;
      color: var(--green-300);
      margin-bottom: 4px;
      display: flex;
      align-items: baseline;
      gap: 4px;
    }

    .stat-unit {
      font-size: 14px;
      color: var(--text-muted);
      font-weight: 400;
    }

    .stat-label {
      font-size: 13px;
      color: var(--text-secondary);
      font-weight: 400;
    }

    /* Clean button */
    .clean-button {
      margin-top: 24px;
      padding: 14px 32px;
      background: linear-gradient(180deg, var(--green-500) 0%, var(--green-600) 100%);
      border: none;
      border-radius: 12px;
      color: white;
      font-family: inherit;
      font-size: 15px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow:
        0 6px 24px rgba(34, 197, 94, 0.4),
        inset 0 1px 0 rgba(255, 255, 255, 0.25);
      animation: fade-in-up 0.5s ease-out 0.8s both;
      align-self: flex-start;
    }

    .clean-button:hover {
      transform: translateY(-3px);
      box-shadow:
        0 10px 32px rgba(34, 197, 94, 0.5),
        inset 0 1px 0 rgba(255, 255, 255, 0.25);
    }

    /* Cursor glow */
    .cursor-glow {
      position: fixed;
      width: 450px;
      height: 450px;
      background: radial-gradient(circle, var(--glow) 0%, transparent 60%);
      border-radius: 50%;
      pointer-events: none;
      z-index: 5;
      transform: translate(-50%, -50%);
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    body:hover .cursor-glow { opacity: 1; }

    /* Floating leaves */
    .floating-leaves {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 2;
    }

    .floating-leaf {
      position: absolute;
      font-size: 20px;
      opacity: 0.4;
      animation: leaf-fall 20s linear infinite;
    }

    .floating-leaf:nth-child(1) { left: 5%; animation-delay: 0s; animation-duration: 22s; }
    .floating-leaf:nth-child(2) { left: 15%; animation-delay: -4s; animation-duration: 18s; }
    .floating-leaf:nth-child(3) { left: 30%; animation-delay: -8s; animation-duration: 25s; }
    .floating-leaf:nth-child(4) { left: 50%; animation-delay: -2s; animation-duration: 20s; }
    .floating-leaf:nth-child(5) { left: 70%; animation-delay: -6s; animation-duration: 23s; }
    .floating-leaf:nth-child(6) { left: 85%; animation-delay: -10s; animation-duration: 19s; }
    .floating-leaf:nth-child(7) { left: 95%; animation-delay: -14s; animation-duration: 21s; }

    @keyframes leaf-fall {
      0% {
        transform: translateY(-50px) rotate(0deg);
        opacity: 0;
      }
      5% {
        opacity: 0.4;
      }
      95% {
        opacity: 0.4;
      }
      100% {
        transform: translateY(calc(100vh + 50px)) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <a href="index.html" class="nav-back">
    <span>‚Üê</span>
    <span>All Demos</span>
  </a>

  <!-- Background -->
  <div class="bg-orbs">
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>
    <div class="orb orb-3"></div>
  </div>

  <!-- Floating leaves -->
  <div class="floating-leaves">
    <div class="floating-leaf">üçÉ</div>
    <div class="floating-leaf">üåø</div>
    <div class="floating-leaf">üçÉ</div>
    <div class="floating-leaf">üå±</div>
    <div class="floating-leaf">üçÉ</div>
    <div class="floating-leaf">üåø</div>
    <div class="floating-leaf">üçÉ</div>
  </div>

  <!-- Cursor glow -->
  <div class="cursor-glow" id="cursorGlow"></div>

  <!-- Glass panel -->
  <div class="glass-panel">
    <div class="window-controls">
      <div class="window-dot dot-close"></div>
      <div class="window-dot dot-minimize"></div>
      <div class="window-dot dot-maximize"></div>
    </div>

    <div class="tab-indicator">Cleanup</div>

    <!-- 3D Hexagon Icon -->
    <div class="icon-section">
      <div class="icon-3d-wrapper" id="iconWrapper">
        <div class="icon-3d">
          <div class="icon-base"></div>
          <div class="icon-glass"></div>
          <div class="icon-reflection"></div>

          <!-- Leaf SVG -->
          <div class="icon-leaf">
            <svg class="leaf-svg" viewBox="0 0 70 90">
              <path d="M35 5 C15 25, 5 50, 10 75 Q35 85, 60 75 C65 50, 55 25, 35 5 Z"/>
              <path d="M35 20 L35 70" stroke="rgba(0,0,0,0.15)" stroke-width="2" fill="none"/>
              <path d="M35 35 L22 45" stroke="rgba(0,0,0,0.1)" stroke-width="1.5" fill="none"/>
              <path d="M35 45 L48 55" stroke="rgba(0,0,0,0.1)" stroke-width="1.5" fill="none"/>
              <path d="M35 55 L25 62" stroke="rgba(0,0,0,0.1)" stroke-width="1.5" fill="none"/>
            </svg>
          </div>
        </div>
        <div class="icon-shadow"></div>
      </div>
    </div>

    <!-- Content -->
    <div class="content-section">
      <h1 class="content-title">Space recovered!</h1>

      <div class="stats-grid">
        <div class="stat-card">
          <div class="stat-value">4.2 <span class="stat-unit">GB</span></div>
          <div class="stat-label">System Junk</div>
        </div>
        <div class="stat-card">
          <div class="stat-value">1.8 <span class="stat-unit">GB</span></div>
          <div class="stat-label">Old Caches</div>
        </div>
        <div class="stat-card">
          <div class="stat-value">892 <span class="stat-unit">MB</span></div>
          <div class="stat-label">Broken Files</div>
        </div>
        <div class="stat-card">
          <div class="stat-value">156 <span class="stat-unit">items</span></div>
          <div class="stat-label">Removed</div>
        </div>
      </div>

      <button class="clean-button">Clean Now</button>
    </div>
  </div>

  <script>
    // Cursor glow
    const cursorGlow = document.getElementById('cursorGlow');
    document.addEventListener('mousemove', (e) => {
      cursorGlow.style.left = e.clientX + 'px';
      cursorGlow.style.top = e.clientY + 'px';
    });

    // Parallax
    const iconWrapper = document.getElementById('iconWrapper');
    const panel = document.querySelector('.glass-panel');

    panel.addEventListener('mousemove', (e) => {
      const rect = panel.getBoundingClientRect();
      const x = (e.clientX - rect.left) / rect.width - 0.5;
      const y = (e.clientY - rect.top) / rect.height - 0.5;

      iconWrapper.style.transform = `
        translateY(${Math.sin(Date.now() / 1000) * 14}px)
        rotateX(${y * -14}deg)
        rotateY(${x * 14}deg)
      `;
    });

    panel.addEventListener('mouseleave', () => {
      iconWrapper.style.transform = '';
    });

    // Animate stat values
    const statValues = document.querySelectorAll('.stat-value');
    statValues.forEach((stat, index) => {
      const finalText = stat.textContent;
      const numMatch = finalText.match(/[\d.]+/);
      if (numMatch) {
        const finalNum = parseFloat(numMatch[0]);
        const unit = stat.querySelector('.stat-unit');
        let current = 0;
        const duration = 1500;
        const start = performance.now();
        const delay = 500 + index * 100;

        setTimeout(() => {
          function animate(now) {
            const elapsed = now - start - delay;
            if (elapsed < 0) {
              requestAnimationFrame(animate);
              return;
            }
            const progress = Math.min(elapsed / duration, 1);
            const eased = 1 - Math.pow(1 - progress, 3);
            current = finalNum * eased;

            if (finalNum >= 100) {
              stat.firstChild.textContent = Math.round(current) + ' ';
            } else {
              stat.firstChild.textContent = current.toFixed(1) + ' ';
            }

            if (progress < 1) {
              requestAnimationFrame(animate);
            }
          }
          requestAnimationFrame(animate);
        }, delay);
      }
    });
  </script>
