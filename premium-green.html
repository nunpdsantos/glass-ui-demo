<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Premium Green - Glass UI Demo</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@300;400;500;600&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      /* Green palette */
      --green-50: #f0fdf4;
      --green-100: #dcfce7;
      --green-200: #bbf7d0;
      --green-300: #86efac;
      --green-400: #4ade80;
      --green-500: #22c55e;
      --green-600: #16a34a;
      --green-700: #15803d;
      --green-800: #166534;
      --green-900: #14532d;
      --green-950: #052e16;

      /* Monochromatic icons */
      --icon-base: #7dbd8c;
      --icon-light: #a8d9b4;
      --icon-dark: #4f9460;
      --icon-shadow: #2d5c38;

      --glass-bg: rgba(255, 255, 255, 0.05);
      --glass-border: rgba(255, 255, 255, 0.08);

      --text-primary: rgba(255, 255, 255, 0.95);
      --text-secondary: rgba(255, 255, 255, 0.7);
      --text-muted: rgba(255, 255, 255, 0.45);
    }

    body {
      font-family: 'SF Pro Display', 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      min-height: 100vh;
      background: linear-gradient(165deg,
        #15803d 0%,
        #146c35 20%,
        #12572c 40%,
        #0f4423 60%,
        #0a331a 80%,
        #052e16 100%
      );
      display: flex;
      overflow: hidden;
    }

    /* Navigation */
    .nav-back {
      position: fixed;
      top: 20px;
      left: 90px;
      z-index: 100;
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 8px 14px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 8px;
      color: var(--text-muted);
      text-decoration: none;
      font-size: 13px;
      transition: all 0.2s ease;
    }

    .nav-back:hover {
      background: rgba(255, 255, 255, 0.08);
      color: var(--text-secondary);
    }

    /* Sidebar */
    .sidebar {
      width: 72px;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px 0;
      gap: 8px;
      position: relative;
      z-index: 20;
    }

    .sidebar-icon {
      width: 44px;
      height: 44px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .sidebar-icon:hover { transform: scale(1.08); }

    .sidebar-icon.active {
      background: rgba(255, 255, 255, 0.08);
      border-radius: 14px;
      padding: 6px;
    }

    .sidebar-icon.active .icon-3d-small { transform: scale(1.1); }

    .icon-3d-small {
      width: 32px;
      height: 32px;
      border-radius: 8px;
      background: linear-gradient(145deg,
        var(--icon-light) 0%,
        var(--icon-base) 40%,
        var(--icon-dark) 100%
      );
      box-shadow:
        0 3px 6px rgba(0, 0, 0, 0.25),
        0 6px 12px rgba(0, 0, 0, 0.15),
        inset 2px 2px 4px rgba(255, 255, 255, 0.3),
        inset -2px -2px 4px rgba(0, 0, 0, 0.15);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s ease;
    }

    .sidebar-svg {
      width: 16px;
      height: 16px;
      fill: none;
      stroke: var(--green-950);
      stroke-width: 1.5;
      stroke-linecap: round;
      stroke-linejoin: round;
      opacity: 0.6;
      filter: drop-shadow(0 1px 0 rgba(255, 255, 255, 0.3));
      display: block;
      flex-shrink: 0;
    }

    /* Main */
    .main-area {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px;
    }

    /* Glass panel */
    .glass-panel {
      position: relative;
      width: 720px;
      min-height: 480px;
      background: rgba(255, 255, 255, 0.04);
      backdrop-filter: blur(50px) saturate(180%);
      border-radius: 24px;
      border: 1px solid rgba(255, 255, 255, 0.06);
      box-shadow:
        0 40px 80px rgba(5, 46, 22, 0.4),
        inset 0 1px 0 rgba(255, 255, 255, 0.06);
      padding: 50px;
      display: grid;
      grid-template-columns: 1fr 1.2fr;
      gap: 48px;
      animation: panel-in 0.9s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      opacity: 0;
      transform: translateY(30px) scale(0.97);
    }

    @keyframes panel-in {
      to { opacity: 1; transform: translateY(0) scale(1); }
    }

    /* Window controls */
    .window-controls {
      position: absolute;
      top: 18px;
      left: 20px;
      display: flex;
      gap: 8px;
    }

    .win-dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      position: relative;
    }

    .win-dot::after {
      content: '';
      position: absolute;
      top: 2px;
      left: 3px;
      width: 5px;
      height: 3px;
      background: rgba(255, 255, 255, 0.4);
      border-radius: 50%;
    }

    .win-dot.close { background: linear-gradient(180deg, #ff6b5e 0%, #e84c3d 100%); }
    .win-dot.minimize { background: linear-gradient(180deg, #ffca2c 0%, #dda620 100%); }
    .win-dot.maximize { background: linear-gradient(180deg, #2dd257 0%, #1fb344 100%); }

    .tab-label {
      position: absolute;
      top: 16px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 13px;
      color: var(--text-muted);
      font-weight: 500;
    }

    /* Background */
    .bg-glow {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 0;
    }

    .glow-orb {
      position: absolute;
      border-radius: 50%;
      filter: blur(100px);
      opacity: 0.4;
      animation: orb-drift 26s ease-in-out infinite;
    }

    .glow-orb.a {
      width: 550px;
      height: 550px;
      background: radial-gradient(circle, var(--green-500) 0%, transparent 70%);
      top: -200px;
      right: -100px;
    }

    .glow-orb.b {
      width: 400px;
      height: 400px;
      background: radial-gradient(circle, var(--green-400) 0%, transparent 70%);
      bottom: -120px;
      left: 15%;
      animation-delay: -10s;
    }

    .glow-orb.c {
      width: 280px;
      height: 280px;
      background: radial-gradient(circle, #a3e635 0%, transparent 70%);
      top: 55%;
      left: 40%;
      animation-delay: -18s;
    }

    @keyframes orb-drift {
      0%, 100% { transform: translate(0, 0) scale(1); }
      50% { transform: translate(-35px, 25px) scale(1.06); }
    }

    /* ============================================
       PREMIUM 3D HEXAGON ICON
       ============================================ */
    .icon-section {
      display: flex;
      align-items: center;
      justify-content: center;
      perspective: 1100px;
    }

    .floating-icon-wrapper {
      position: relative;
      width: 210px;
      height: 230px;
      transform-style: preserve-3d;
      animation: gentle-float 7.5s ease-in-out infinite;
    }

    @keyframes gentle-float {
      0%, 100% { transform: translateY(0) rotateX(0deg) rotateY(0deg); }
      20% { transform: translateY(-16px) rotateX(5deg) rotateY(-7deg); }
      40% { transform: translateY(-7px) rotateX(-4deg) rotateY(5deg); }
      60% { transform: translateY(-20px) rotateX(4deg) rotateY(-5deg); }
      80% { transform: translateY(-11px) rotateX(-3deg) rotateY(6deg); }
    }

    .floating-icon {
      position: relative;
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
    }

    /* Hexagon base */
    .icon-base-premium {
      position: absolute;
      inset: 0;
      background: linear-gradient(155deg,
        var(--green-200) 0%,
        var(--green-300) 18%,
        var(--green-400) 36%,
        var(--green-500) 54%,
        var(--green-600) 72%,
        var(--green-700) 88%,
        var(--green-800) 100%
      );
      clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
      box-shadow:
        0 28px 55px rgba(5, 46, 22, 0.55),
        0 0 70px rgba(74, 222, 128, 0.25);
      transform: translateZ(-18px);
    }

    .icon-base-premium::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(180deg,
        rgba(255, 255, 255, 0.35) 0%,
        rgba(255, 255, 255, 0.1) 30%,
        transparent 50%
      );
      clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
    }

    /* Inner shadows */
    .icon-depth {
      position: absolute;
      inset: 0;
      clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
      box-shadow:
        inset 0 6px 12px rgba(255, 255, 255, 0.4),
        inset 0 -8px 20px rgba(5, 46, 22, 0.3),
        inset 5px 0 10px rgba(255, 255, 255, 0.12);
      transform: translateZ(-10px);
    }

    /* Glaze */
    .icon-glaze {
      position: absolute;
      inset: 12px;
      background: linear-gradient(140deg,
        rgba(255, 255, 255, 0.38) 0%,
        rgba(255, 255, 255, 0.14) 24%,
        rgba(255, 255, 255, 0.04) 48%,
        transparent 68%,
        rgba(255, 255, 255, 0.06) 100%
      );
      clip-path: polygon(50% 4%, 96% 27%, 96% 73%, 50% 96%, 4% 73%, 4% 27%);
      transform: translateZ(10px);
    }

    /* Reflection */
    .icon-reflection-premium {
      position: absolute;
      top: 12px;
      left: 38px;
      right: 38px;
      height: 52px;
      background: linear-gradient(180deg,
        rgba(255, 255, 255, 0.58) 0%,
        rgba(255, 255, 255, 0.22) 40%,
        rgba(255, 255, 255, 0.06) 68%,
        transparent 100%
      );
      clip-path: polygon(50% 0%, 100% 45%, 80% 100%, 20% 100%, 0% 45%);
      mask-image: radial-gradient(ellipse 120% 100% at 50% 0%, black 55%, transparent 100%);
      -webkit-mask-image: radial-gradient(ellipse 120% 100% at 50% 0%, black 55%, transparent 100%);
      transform: translateZ(14px);
      opacity: 0.92;
    }

    /* Leaf icon */
    .icon-leaf {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) translateZ(25px);
      width: 65px;
      height: 82px;
    }

    .leaf-svg {
      width: 100%;
      height: 100%;
      fill: var(--green-50);
      filter: drop-shadow(0 3px 8px rgba(5, 46, 22, 0.4));
    }

    /* Shadow */
    .icon-ground-shadow {
      position: absolute;
      bottom: -38px;
      left: 50%;
      transform: translateX(-50%) translateZ(-55px);
      width: 165px;
      height: 45px;
      background: radial-gradient(ellipse 100% 100%,
        rgba(5, 46, 22, 0.5) 0%,
        rgba(5, 46, 22, 0.2) 40%,
        transparent 70%
      );
      border-radius: 50%;
      animation: shadow-breathe 7.5s ease-in-out infinite;
    }

    @keyframes shadow-breathe {
      0%, 100% { transform: translateX(-50%) translateZ(-55px) scale(1); opacity: 0.68; }
      40% { transform: translateX(-50%) translateZ(-55px) scale(0.84); opacity: 0.42; }
      70% { transform: translateX(-50%) translateZ(-55px) scale(0.9); opacity: 0.52; }
    }

    /* Content */
    .content-section {
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .content-title {
      font-size: 26px;
      font-weight: 500;
      color: var(--text-primary);
      margin-bottom: 28px;
      letter-spacing: -0.4px;
      animation: text-in 0.6s ease-out 0.4s both;
    }

    @keyframes text-in {
      from { opacity: 0; transform: translateY(14px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Stats */
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 14px;
    }

    .stat-card {
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(255, 255, 255, 0.05);
      border-radius: 14px;
      padding: 18px;
      transition: all 0.25s ease;
      animation: stat-in 0.5s ease-out both;
    }

    .stat-card:nth-child(1) { animation-delay: 0.5s; }
    .stat-card:nth-child(2) { animation-delay: 0.6s; }
    .stat-card:nth-child(3) { animation-delay: 0.7s; }
    .stat-card:nth-child(4) { animation-delay: 0.8s; }

    @keyframes stat-in {
      from { opacity: 0; transform: translateY(12px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .stat-card:hover {
      background: rgba(255, 255, 255, 0.06);
      transform: translateY(-4px);
    }

    .stat-value {
      font-size: 26px;
      font-weight: 600;
      color: var(--green-300);
      margin-bottom: 4px;
      display: flex;
      align-items: baseline;
      gap: 4px;
    }

    .stat-unit {
      font-size: 13px;
      color: var(--text-muted);
      font-weight: 400;
    }

    .stat-label {
      font-size: 12px;
      color: var(--text-secondary);
    }

    /* Button */
    .btn-action {
      margin-top: 24px;
      padding: 14px 32px;
      background: linear-gradient(180deg, var(--green-500) 0%, var(--green-600) 100%);
      border: none;
      border-radius: 12px;
      color: white;
      font-family: inherit;
      font-size: 15px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow:
        0 6px 24px rgba(34, 197, 94, 0.4),
        inset 0 1px 0 rgba(255, 255, 255, 0.3);
      animation: text-in 0.5s ease-out 0.9s both;
      align-self: flex-start;
    }

    .btn-action:hover {
      transform: translateY(-3px);
      box-shadow:
        0 10px 32px rgba(34, 197, 94, 0.5),
        inset 0 1px 0 rgba(255, 255, 255, 0.3);
    }

    /* Floating leaves */
    .leaves {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 2;
    }

    .leaf-float {
      position: absolute;
      font-size: 18px;
      opacity: 0.35;
      animation: leaf-fall 22s linear infinite;
    }

    .leaf-float:nth-child(1) { left: 5%; animation-delay: 0s; }
    .leaf-float:nth-child(2) { left: 18%; animation-delay: -4s; }
    .leaf-float:nth-child(3) { left: 32%; animation-delay: -8s; }
    .leaf-float:nth-child(4) { left: 52%; animation-delay: -2s; }
    .leaf-float:nth-child(5) { left: 68%; animation-delay: -6s; }
    .leaf-float:nth-child(6) { left: 82%; animation-delay: -10s; }
    .leaf-float:nth-child(7) { left: 94%; animation-delay: -14s; }

    @keyframes leaf-fall {
      0% { transform: translateY(-30px) rotate(0deg); opacity: 0; }
      8% { opacity: 0.4; }
      92% { opacity: 0.4; }
      100% { transform: translateY(calc(100vh + 30px)) rotate(360deg); opacity: 0; }
    }
  </style>
</head>

  <script>
    const floatingIcon = document.getElementById('floatingIcon');
    const panel = document.querySelector('.glass-panel');
    let targetX = 0, targetY = 0, currentX = 0, currentY = 0;

    panel.addEventListener('mousemove', (e) => {
      const rect = panel.getBoundingClientRect();
      targetX = (e.clientX - rect.left) / rect.width - 0.5;
      targetY = (e.clientY - rect.top) / rect.height - 0.5;
    });

    panel.addEventListener('mouseleave', () => {
      targetX = 0; targetY = 0;
    });

    function animate() {
      currentX += (targetX - currentX) * 0.07;
      currentY += (targetY - currentY) * 0.07;

      const rotateX = currentY * -14;
      const rotateY = currentX * 14;
      const floatY = Math.sin(Date.now() / 1000) * 14;

      floatingIcon.style.transform = `
        translateY(${floatY}px)
        rotateX(${rotateX}deg)
        rotateY(${rotateY}deg)
      `;

      requestAnimationFrame(animate);
    }

    animate();

    // Animate stats
    const stats = [
      { el: document.getElementById('stat1'), target: 4.2, decimals: 1 },
      { el: document.getElementById('stat2'), target: 1.8, decimals: 1 },
      { el: document.getElementById('stat3'), target: 892, decimals: 0 },
      { el: document.getElementById('stat4'), target: 156, decimals: 0 }
    ];

    stats.forEach((stat, i) => {
      setTimeout(() => {
        const duration = 1500;
        const start = performance.now();

        function tick(now) {
          const elapsed = now - start;
          const progress = Math.min(elapsed / duration, 1);
          const eased = 1 - Math.pow(1 - progress, 3);
          const current = stat.target * eased;
          stat.el.textContent = current.toFixed(stat.decimals);
          if (progress < 1) requestAnimationFrame(tick);
        }

        requestAnimationFrame(tick);
      }, 600 + i * 120);
    });
  </script>
</body>
</html>
