<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Premium Purple - Glass UI Demo</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@300;400;500;600&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      /* Purple palette */
      --purple-50: #faf5ff;
      --purple-100: #f3e8ff;
      --purple-200: #e9d5ff;
      --purple-300: #d8b4fe;
      --purple-400: #c084fc;
      --purple-500: #a855f7;
      --purple-600: #9333ea;
      --purple-700: #7c3aed;
      --purple-800: #6b21a8;
      --purple-900: #581c87;
      --purple-950: #2e1065;

      /* Monochromatic icons */
      --icon-base: #b794d4;
      --icon-light: #d4bfea;
      --icon-dark: #8b5faf;
      --icon-shadow: #5b3a7a;

      --glass-bg: rgba(255, 255, 255, 0.05);
      --glass-border: rgba(255, 255, 255, 0.08);

      --text-primary: rgba(255, 255, 255, 0.95);
      --text-secondary: rgba(255, 255, 255, 0.7);
      --text-muted: rgba(255, 255, 255, 0.45);
    }

    body {
      font-family: 'SF Pro Display', 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      min-height: 100vh;
      background: linear-gradient(160deg,
        #7c3aed 0%,
        #6b28c7 20%,
        #5b21a8 40%,
        #4c1d8a 60%,
        #3b1672 80%,
        #2e1065 100%
      );
      display: flex;
      overflow: hidden;
    }

    /* Navigation */
    .nav-back {
      position: fixed;
      top: 20px;
      left: 90px;
      z-index: 100;
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 8px 14px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 8px;
      color: var(--text-muted);
      text-decoration: none;
      font-size: 13px;
      transition: all 0.2s ease;
    }

    .nav-back:hover {
      background: rgba(255, 255, 255, 0.08);
      color: var(--text-secondary);
    }

    /* Sidebar */
    .sidebar {
      width: 72px;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px 0;
      gap: 8px;
      position: relative;
      z-index: 20;
    }

    .sidebar-icon {
      width: 44px;
      height: 44px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .sidebar-icon:hover { transform: scale(1.08); }

    .sidebar-icon.active {
      background: rgba(255, 255, 255, 0.08);
      border-radius: 14px;
      padding: 6px;
    }

    .sidebar-icon.active .icon-3d-small { transform: scale(1.1); }

    .icon-3d-small {
      width: 32px;
      height: 32px;
      border-radius: 8px;
      background: linear-gradient(145deg,
        var(--icon-light) 0%,
        var(--icon-base) 40%,
        var(--icon-dark) 100%
      );
      box-shadow:
        0 3px 6px rgba(0, 0, 0, 0.25),
        0 6px 12px rgba(0, 0, 0, 0.15),
        inset 2px 2px 4px rgba(255, 255, 255, 0.3),
        inset -2px -2px 4px rgba(0, 0, 0, 0.15);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s ease;
    }

    .sidebar-svg {
      width: 16px;
      height: 16px;
      fill: none;
      stroke: var(--purple-950);
      stroke-width: 1.5;
      stroke-linecap: round;
      stroke-linejoin: round;
      opacity: 0.6;
      filter: drop-shadow(0 1px 0 rgba(255, 255, 255, 0.3));
      display: block;
      flex-shrink: 0;
    }

    /* Main area */
    .main-area {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px;
    }

    /* Glass panel */
    .glass-panel {
      position: relative;
      width: 640px;
      min-height: 440px;
      background: rgba(255, 255, 255, 0.04);
      backdrop-filter: blur(50px) saturate(180%);
      border-radius: 24px;
      border: 1px solid rgba(255, 255, 255, 0.06);
      box-shadow:
        0 40px 80px rgba(46, 16, 101, 0.4),
        inset 0 1px 0 rgba(255, 255, 255, 0.06);
      padding: 50px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 36px;
      animation: panel-in 0.9s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      opacity: 0;
      transform: translateY(30px) scale(0.97);
    }

    @keyframes panel-in {
      to { opacity: 1; transform: translateY(0) scale(1); }
    }

    /* Window controls */
    .window-controls {
      position: absolute;
      top: 18px;
      left: 20px;
      display: flex;
      gap: 8px;
    }

    .win-dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      position: relative;
    }

    .win-dot::after {
      content: '';
      position: absolute;
      top: 2px;
      left: 3px;
      width: 5px;
      height: 3px;
      background: rgba(255, 255, 255, 0.4);
      border-radius: 50%;
    }

    .win-dot.close { background: linear-gradient(180deg, #ff6b5e 0%, #e84c3d 100%); }
    .win-dot.minimize { background: linear-gradient(180deg, #ffca2c 0%, #dda620 100%); }
    .win-dot.maximize { background: linear-gradient(180deg, #2dd257 0%, #1fb344 100%); }

    /* Background */
    .bg-glow {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 0;
    }

    .glow-orb {
      position: absolute;
      border-radius: 50%;
      filter: blur(100px);
      opacity: 0.45;
      animation: orb-drift 24s ease-in-out infinite;
    }

    .glow-orb.a {
      width: 500px;
      height: 500px;
      background: radial-gradient(circle, var(--purple-500) 0%, transparent 70%);
      top: -150px;
      left: -100px;
    }

    .glow-orb.b {
      width: 400px;
      height: 400px;
      background: radial-gradient(circle, var(--purple-400) 0%, transparent 70%);
      bottom: -100px;
      right: -50px;
      animation-delay: -10s;
    }

    .glow-orb.c {
      width: 300px;
      height: 300px;
      background: radial-gradient(circle, #ec4899 0%, transparent 70%);
      top: 50%;
      right: 25%;
      animation-delay: -18s;
    }

    @keyframes orb-drift {
      0%, 100% { transform: translate(0, 0) scale(1); }
      50% { transform: translate(40px, -30px) scale(1.08); }
    }

    /* ============================================
       PREMIUM 3D SHIELD ICON
       ============================================ */
    .icon-section {
      perspective: 1100px;
    }

    .floating-icon-wrapper {
      position: relative;
      width: 200px;
      height: 220px;
      transform-style: preserve-3d;
      animation: gentle-float 7s ease-in-out infinite;
    }

    @keyframes gentle-float {
      0%, 100% { transform: translateY(0) rotateX(0deg) rotateY(0deg); }
      25% { transform: translateY(-15px) rotateX(5deg) rotateY(-7deg); }
      50% { transform: translateY(-8px) rotateX(-4deg) rotateY(5deg); }
      75% { transform: translateY(-18px) rotateX(4deg) rotateY(-5deg); }
    }

    .floating-icon {
      position: relative;
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
    }

    /* Shield base */
    .icon-base-premium {
      position: absolute;
      inset: 0;
      background: linear-gradient(160deg,
        var(--purple-200) 0%,
        var(--purple-300) 18%,
        var(--purple-400) 36%,
        var(--purple-500) 54%,
        var(--purple-600) 72%,
        var(--purple-700) 88%,
        var(--purple-800) 100%
      );
      clip-path: polygon(50% 0%, 100% 14%, 100% 68%, 50% 100%, 0% 68%, 0% 14%);
      box-shadow:
        0 28px 55px rgba(46, 16, 101, 0.55),
        0 0 70px rgba(168, 85, 247, 0.3);
      transform: translateZ(-18px);
    }

    .icon-base-premium::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(180deg,
        rgba(255, 255, 255, 0.35) 0%,
        rgba(255, 255, 255, 0.1) 30%,
        transparent 50%
      );
      clip-path: polygon(50% 0%, 100% 14%, 100% 68%, 50% 100%, 0% 68%, 0% 14%);
    }

    /* Inner shadows for depth */
    .icon-depth {
      position: absolute;
      inset: 0;
      clip-path: polygon(50% 0%, 100% 14%, 100% 68%, 50% 100%, 0% 68%, 0% 14%);
      box-shadow:
        inset 0 6px 12px rgba(255, 255, 255, 0.4),
        inset 0 -8px 20px rgba(46, 16, 101, 0.3),
        inset 6px 0 12px rgba(255, 255, 255, 0.15);
      transform: translateZ(-10px);
    }

    /* Glaze */
    .icon-glaze {
      position: absolute;
      inset: 10px;
      background: linear-gradient(140deg,
        rgba(255, 255, 255, 0.35) 0%,
        rgba(255, 255, 255, 0.12) 25%,
        rgba(255, 255, 255, 0.03) 50%,
        transparent 70%,
        rgba(255, 255, 255, 0.05) 100%
      );
      clip-path: polygon(50% 4%, 96% 16%, 96% 66%, 50% 96%, 4% 66%, 4% 16%);
      transform: translateZ(10px);
    }

    /* Top reflection */
    .icon-reflection-premium {
      position: absolute;
      top: 10px;
      left: 32px;
      right: 32px;
      height: 50px;
      background: linear-gradient(180deg,
        rgba(255, 255, 255, 0.55) 0%,
        rgba(255, 255, 255, 0.2) 45%,
        rgba(255, 255, 255, 0.05) 70%,
        transparent 100%
      );
      clip-path: polygon(50% 0%, 100% 35%, 80% 100%, 20% 100%, 0% 35%);
      mask-image: radial-gradient(ellipse 120% 100% at 50% 0%, black 55%, transparent 100%);
      -webkit-mask-image: radial-gradient(ellipse 120% 100% at 50% 0%, black 55%, transparent 100%);
      transform: translateZ(14px);
      opacity: 0.9;
    }

    /* Checkmark */
    .icon-check {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -45%) translateZ(25px);
      width: 55px;
      height: 55px;
    }

    .check-svg {
      width: 100%;
      height: 100%;
      stroke: var(--purple-50);
      stroke-width: 5;
      stroke-linecap: round;
      stroke-linejoin: round;
      fill: none;
      filter: drop-shadow(0 3px 6px rgba(46, 16, 101, 0.4));
      stroke-dasharray: 100;
      stroke-dashoffset: 100;
      animation: draw-check 1s ease-out 0.9s forwards;
    }

    @keyframes draw-check {
      to { stroke-dashoffset: 0; }
    }

    /* Shadow */
    .icon-ground-shadow {
      position: absolute;
      bottom: -35px;
      left: 50%;
      transform: translateX(-50%) translateZ(-50px);
      width: 150px;
      height: 40px;
      background: radial-gradient(ellipse 100% 100%,
        rgba(46, 16, 101, 0.5) 0%,
        rgba(46, 16, 101, 0.2) 40%,
        transparent 70%
      );
      border-radius: 50%;
      animation: shadow-breathe 7s ease-in-out infinite;
    }

    @keyframes shadow-breathe {
      0%, 100% { transform: translateX(-50%) translateZ(-50px) scale(1); opacity: 0.65; }
      50% { transform: translateX(-50%) translateZ(-50px) scale(0.82); opacity: 0.4; }
    }

    /* Content */
    .content-text {
      text-align: center;
      animation: text-in 0.7s ease-out 0.5s both;
    }

    @keyframes text-in {
      from { opacity: 0; transform: translateY(14px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .content-title {
      font-size: 26px;
      font-weight: 500;
      color: var(--text-primary);
      letter-spacing: -0.3px;
      margin-bottom: 10px;
    }

    .content-subtitle {
      font-size: 15px;
      color: var(--text-secondary);
    }

    /* Progress ring */
    .progress-container {
      position: relative;
      width: 90px;
      height: 90px;
      animation: text-in 0.7s ease-out 0.7s both;
    }

    .progress-ring { transform: rotate(-90deg); }

    .progress-ring-bg {
      stroke: rgba(255, 255, 255, 0.08);
      fill: none;
    }

    .progress-ring-fill {
      stroke: var(--purple-400);
      fill: none;
      stroke-linecap: round;
      stroke-dasharray: 226;
      stroke-dashoffset: 226;
      animation: progress-fill 2.2s ease-out 1.2s forwards;
      filter: drop-shadow(0 0 10px rgba(168, 85, 247, 0.5));
    }

    @keyframes progress-fill {
      to { stroke-dashoffset: 0; }
    }

    .progress-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 22px;
      font-weight: 600;
      color: var(--text-primary);
    }

    /* Sparkles */
    .sparkles {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 3;
    }

    .sparkle {
      position: absolute;
      width: 5px;
      height: 5px;
      background: white;
      border-radius: 50%;
      opacity: 0;
      animation: sparkle-pop 3.5s ease-in-out infinite;
    }

    .sparkle:nth-child(1) { top: 18%; left: 12%; animation-delay: 0s; }
    .sparkle:nth-child(2) { top: 28%; right: 18%; animation-delay: 0.6s; }
    .sparkle:nth-child(3) { bottom: 22%; left: 22%; animation-delay: 1.2s; }
    .sparkle:nth-child(4) { top: 12%; right: 28%; animation-delay: 1.8s; }
    .sparkle:nth-child(5) { bottom: 32%; right: 12%; animation-delay: 2.4s; }

    @keyframes sparkle-pop {
      0%, 100% { opacity: 0; transform: scale(0); }
      50% { opacity: 0.85; transform: scale(1); }
    }
  </style>
</head>
<body>
  <!-- Background -->
  <div class="bg-glow">
    <div class="glow-orb a"></div>
    <div class="glow-orb b"></div>
    <div class="glow-orb c"></div>
  </div>

  <!-- Sparkles -->
  <div class="sparkles">
    <div class="sparkle"></div>
    <div class="sparkle"></div>
    <div class="sparkle"></div>
    <div class="sparkle"></div>
    <div class="sparkle"></div>
  </div>

  <!-- Navigation -->
  <a href="index.html" class="nav-back">‚Üê All Demos</a>

  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="sidebar-icon">
      <div class="icon-3d-small">
        <svg class="sidebar-svg" viewBox="0 0 24 24">
          <rect x="3" y="3" width="18" height="12" rx="2"/>
          <line x1="12" y1="15" x2="12" y2="19"/>
          <line x1="8" y1="19" x2="16" y2="19"/>
        </svg>
      </div>
    </div>
    <div class="sidebar-icon">
      <div class="icon-3d-small">
        <svg class="sidebar-svg" viewBox="0 0 24 24">
          <circle cx="12" cy="12" r="9"/>
          <circle cx="12" cy="8" r="1.5" fill="currentColor"/>
        </svg>
      </div>
    </div>
    <div class="sidebar-icon active">
      <div class="icon-3d-small">
        <svg class="sidebar-svg" viewBox="0 0 24 24">
          <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/>
        </svg>
      </div>
    </div>
    <div class="sidebar-icon">
      <div class="icon-3d-small">
        <svg class="sidebar-svg" viewBox="0 0 24 24">
          <polygon points="13,2 3,14 12,14 11,22 21,10 12,10"/>
        </svg>
      </div>
    </div>
    <div class="sidebar-icon">
      <div class="icon-3d-small">
        <svg class="sidebar-svg" viewBox="0 0 24 24">
          <path d="M14.7 6.3a1 1 0 0 0 0 1.4l1.6 1.6a1 1 0 0 0 1.4 0l3.77-3.77a6 6 0 0 1-7.94 7.94l-6.91 6.91a2.12 2.12 0 0 1-3-3l6.91-6.91a6 6 0 0 1 7.94-7.94l-3.76 3.76z"/>
        </svg>
      </div>
    </div>
    <div class="sidebar-icon">
      <div class="icon-3d-small">
        <svg class="sidebar-svg" viewBox="0 0 24 24">
          <path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"/>
        </svg>
      </div>
    </div>
    <div class="sidebar-icon">
      <div class="icon-3d-small">
        <svg class="sidebar-svg" viewBox="0 0 24 24">
          <circle cx="11" cy="11" r="8"/>
          <line x1="21" y1="21" x2="16.65" y2="16.65"/>
        </svg>
      </div>
    </div>
    <div style="flex: 1;"></div>
    <div class="sidebar-icon">
      <div class="icon-3d-small">
        <svg class="sidebar-svg" viewBox="0 0 24 24">
          <path d="M18 10h-1.26A8 8 0 1 0 9 20h9a5 5 0 0 0 0-10z"/>
        </svg>
      </div>
    </div>
    <div class="sidebar-icon">
      <div class="icon-3d-small">
        <svg class="sidebar-svg" viewBox="0 0 24 24">
          <circle cx="12" cy="12" r="3"/>
          <path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/>
        </svg>
      </div>
    </div>
  </aside>

  <!-- Main -->
  <main class="main-area">
    <div class="glass-panel">
      <div class="window-controls">
        <div class="win-dot close"></div>
        <div class="win-dot minimize"></div>
        <div class="win-dot maximize"></div>
      </div>

      <!-- 3D Shield Icon -->
      <div class="icon-section">
        <div class="floating-icon-wrapper" id="floatingIcon">
          <div class="floating-icon">
            <div class="icon-base-premium"></div>
            <div class="icon-depth"></div>
            <div class="icon-glaze"></div>
            <div class="icon-reflection-premium"></div>

            <!-- Checkmark -->
            <div class="icon-check">
              <svg class="check-svg" viewBox="0 0 55 55">
                <polyline points="10,28 23,41 45,15"/>
              </svg>
            </div>
          </div>
          <div class="icon-ground-shadow"></div>
        </div>
      </div>

      <!-- Content -->
      <div class="content-text">
        <h1 class="content-title">Privacy Protected</h1>
        <p class="content-subtitle">Your system is secure and optimized</p>
      </div>

      <!-- Progress -->
      <div class="progress-container">
        <svg class="progress-ring" width="90" height="90">
          <circle class="progress-ring-bg" cx="45" cy="45" r="36" stroke-width="7"/>
          <circle class="progress-ring-fill" cx="45" cy="45" r="36" stroke-width="7"/>
        </svg>
        <span class="progress-text" id="progressText">0%</span>
      </div>
    </div>
  </main>

  <script>
    const floatingIcon = document.getElementById('floatingIcon');
    const panel = document.querySelector('.glass-panel');
    let targetX = 0, targetY = 0, currentX = 0, currentY = 0;

    panel.addEventListener('mousemove', (e) => {
      const rect = panel.getBoundingClientRect();
      targetX = (e.clientX - rect.left) / rect.width - 0.5;
      targetY = (e.clientY - rect.top) / rect.height - 0.5;
    });

    panel.addEventListener('mouseleave', () => {
      targetX = 0; targetY = 0;
    });

    function animate() {
      currentX += (targetX - currentX) * 0.07;
      currentY += (targetY - currentY) * 0.07;

      const rotateX = currentY * -14;
      const rotateY = currentX * 14;
      const floatY = Math.sin(Date.now() / 1000) * 12;

      floatingIcon.style.transform = `
        translateY(${floatY}px)
        rotateX(${rotateX}deg)
        rotateY(${rotateY}deg)
      `;

      requestAnimationFrame(animate);
    }

    animate();

    // Progress counter
    const progressText = document.getElementById('progressText');
    setTimeout(() => {
      let current = 0;
      const duration = 2200;
      const start = performance.now();

      function tick(now) {
        const elapsed = now - start;
        const progress = Math.min(elapsed / duration, 1);
        const eased = 1 - Math.pow(1 - progress, 3);
        current = Math.round(100 * eased);
        progressText.textContent = current + '%';
        if (progress < 1) requestAnimationFrame(tick);
      }

      requestAnimationFrame(tick);
    }, 1200);
  </script>
